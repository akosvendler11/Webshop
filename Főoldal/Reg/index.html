<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regisztráció</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="hero">
    <div class="form-box">
        <div class="button-box">
            <div id="btn"></div>
        <button type="button" class="toggle-btn" onclick="login()">Bejelentkezés </button>
        <button type="button" class="toggle-btn" onclick="register()">Regisztráció</button>
        </div>

    <form id="login"class="input-group">
        <input type="text" class="input-field" placeholder="Felhasználónév " required>
        <input type="text" class="input-field" placeholder="jelszó megadása " required>
        <input type="checkbox" class="chech-box"><span>jelszó megjegyzése </span>
        <button type="submit" class="submit-btn">bejelentkezés</button>
    </form>
    <form id="register" class="input-group">
        <input type="text" class="input-field" placeholder="Felhasználónév " required>
        <input type="email" class="input-field" placeholder="email cím" required>
        <input type="text" class="input-field" placeholder="jelszó megadása " required>
        <input type="checkbox" class="chech-box"><span>elfogadom az általános szerződési feltételeket</span>
        <button type="submit" class="submit-btn">Regisztráció</button>
    </form>
    </div>
</div>
<script>
    var x = document.getElementById("login");
    var y = document.getElementById("register");
    var z = document.getElementById("btn");
    
    function register(){
        x.style.left = "-400px";
        y.style.left = "50px";
        z.style.left = "110px";
    }
    function login(){
        x.style.left = "50px";
        y.style.left = "450px";
        z.style.left = "0px";
    }
   
   
</script>
</body>
</html>
